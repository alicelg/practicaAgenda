<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do's</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">

        <main>
            <div id="login" class="vertical-align">
                <div class="row">
                    <div class="col-md-6 iphoneImage">
                        <img src="images/iphone.webp" alt="">
                    </div>
                    <div class="col-md-4">
                        <div class="row-2">
                            <div class="col-12">
                                <div class="logo mx-auto">
                                    <img src="images/logo.png" alt="">
                                </div>
                            </div>
                        </div>
                        <form>
                            <div class="form-group">
                                <label for="name">Nombre</label>
                                <input type="text" class="form-control" id="form_name">
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="pasword" class="form-control" id="paswword">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label text-secondary" for="rememberMe">Recuérdame</label>
                            </div>
                            <div type="submit" class="btn btn-block btn-primary" id="loginButton">Iniciar
                                sesion</div>
                        </form>

                        <div class="row">
                            <div class="col-12">
                                <p class="text-primary text-center mt-2"> ¿Olvidaste tu contraseña?</p>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-12 text-center mb-4 border"> ¿No tienes cuenta? <span class="text-primary">
                                    Regístrate</span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <p class="text-center text-secondary"> Descargar app</p>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-12 mt-2 ">
                                <div class="down">
                                    <img src="https://www.freepnglogos.com/uploads/app-store-logo-png/google-play-and-apple-app-store-logos-22.png"
                                        alt="descargar la app">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Segunda visualización -->

            <div id="todoList" style="display: none;">
                <div class="row mt-5">
                    <div class="col-8">
                        <div class="row mb-5">
                            <div class="col-12 mx-auto">
                                to do's
                            </div>
                        </div>
                        <div class="row mb-5">
                            <form class="w-100">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <label class="input-group-text" for="task">Tarea</label>
                                    </div>
                                    <input type="text" class="form-control" id="task">
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <label class="input-group-text" for="priority">Prioridad</label>
                                    </div>
                                    <select class="custom-select" id="priority">
                                        <option selected>Elige</option>
                                        <option value="1">Urgente</option>
                                        <option value="2">Mensual</option>
                                        <option value="3">Diaria</option>
                                    </select>
                                </div>
                                <div type="submit" class="btn btn-block btn-primary">Añadir</div>
                            </form>
                        </div>

                        <hr class="border-secondary mb-5">
                        <div class="row mb-5">
                            <div class="col-12">
                                <form>
                                    <div class="form-row justify-content-center">
                                        <div class="form-group col-md-6">
                                            <label for="inputSearch">Buscar</label>
                                            <input type="text" class="form-control" id="inputSearch">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="inputFilter">Filtrar</label>
                                            <select id="inputFilter" class="form-control">
                                                <option selected>Elegir</option>
                                                <option value="urgente">Urgente</option>
                                                <option value="mensual"> Mensual</option>
                                                <option value="diario">Diario</option>
                                            </select>
                                        </div>
                                    </div>
                                </form>
                            </div>


                        </div>

                        <div class="row">
                            <div class="col-10">
                                <p>titulo tarea</p>
                            </div>
                            <!-- <div class="col-2">
                        </div> -->
                            <div class="col-2">
                                <div class="btn btn-danger">Eliminar</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="row profileImage">
                            <img src="images/icono.png" alt="">
                            <div class="col-12">
                                <h3 id="name_user" class="text-center"></h3>
                            </div>
                        </div>
                        <div class="row">
                            Leyenda
                        </div>
                        <div class="row">
                            Calendario
                        </div>
                        <div class="btn btn-block btn-secondary" id="logoutButton">Cerrar sesion</div>

                    </div>
                </div>
            </div>


        </main>
        <footer>
            <p>to do's &copy; 2020</p>
        </footer>
    </div>



    <script src="jQuery/jquery.js"></script>

    <!-- <script src="https://unpkg.com/@popperjs/core@2"></script> -->
    <script src="bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
